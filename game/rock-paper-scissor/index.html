<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    :root {
      --primary-color: #00796b;
      --secondary-color: #4CAF50;
      --background-color: #e0f7fa;
      --text-color: #333;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--background-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      user-select: none;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: var(--primary-color);
    }

    .choices {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
      transition: opacity 0.5s ease;
    }

    button {
      padding: 20px;
      font-size: 2.5rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background-color: var(--secondary-color);
      color: white;
      transition: transform 0.3s ease, opacity 0.5s ease, background-color 0.3s ease;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    button:active {
      transform: scale(0.9);
    }

    button.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #result {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 30px;
      opacity: 0;
      color: var(--primary-color);
      transition: opacity 0.5s ease-in-out;
      min-height: 60px;
    }

    #result.show {
      opacity: 1;
      animation: zoomIn 0.5s ease-in-out;
    }

    #score {
      font-size: 1.2rem;
      margin-top: 20px;
      color: var(--text-color);
    }

    @keyframes zoomIn {
      0% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 2rem;
        width: 70px;
        height: 70px;
      }

      #result {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button id="rock" onclick="playGame('rock')">‚úä</button>
      <button id="paper" onclick="playGame('paper')">‚úã</button>
      <button id="scissors" onclick="playGame('scissors')">‚úåÔ∏è</button>
    </div>
    <div id="result">Make your move!</div>
    <div id="score">Wins: 0 | Losses: 0 | Ties: 0</div>
  </div>

  <script>
    let wins = 0;
    let losses = 0;
    let ties = 0;

    const androidInterfaceExists = typeof AndroidInterface !== 'undefined';

    function sendGameUpdate(result) {
      if (androidInterfaceExists) {
        AndroidInterface.onGameResult("Rock Paper Scissors: " + result);
      }
    }

    function playGame(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      const buttons = document.querySelectorAll('.choices button');
      buttons.forEach(button => button.classList.add('hidden'));

      let resultText = '';
      let gameResult = '';

      if (playerChoice === computerChoice) {
        resultText = `It's a tie! ü§ù Both chose ${getEmoji(playerChoice)}`;
        ties++;
        gameResult = 'Tie';
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        resultText = `You win! üéâ ${getEmoji(playerChoice)} beats ${getEmoji(computerChoice)}`;
        wins++;
        gameResult = 'Win';
      } else {
        resultText = `You lose! üò¢ ${getEmoji(computerChoice)} beats ${getEmoji(playerChoice)}`;
        losses++;
        gameResult = 'Loss';
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = resultText;
      resultDiv.classList.add('show');

      updateScore();
      sendGameUpdate(gameResult);

      setTimeout(resetGame, 2000);
    }

    function getEmoji(choice) {
      if (choice === 'rock') return '‚úä';
      if (choice === 'paper') return '‚úã';
      if (choice === 'scissors') return '‚úåÔ∏è';
    }

    function resetGame() {
      const resultDiv = document.getElementById('result');
      resultDiv.classList.remove('show');
      resultDiv.innerHTML = 'Make your move!';

      const buttons = document.querySelectorAll('.choices button');
      buttons.forEach(button => button.classList.remove('hidden'));
    }

    function updateScore() {
      const scoreDiv = document.getElementById('score');
      scoreDiv.innerHTML = `Wins: ${wins} | Losses: ${losses} | Ties: ${ties}`;
    }
  </script>
</body>
</html>
