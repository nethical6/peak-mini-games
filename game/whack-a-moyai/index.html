<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Moyai Game</title>
    <style>
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #e9c46a;
            --background-color: #f0f4f7;
            --text-color: #264653;
            --hole-color: #e9ecef;
            --hole-hover-color: #d0d7db;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            user-select: none;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 15px;
            margin-bottom: 20px;
        }

        .hole {
            width: 100px;
            height: 100px;
            background-color: var(--hole-color);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .hole:hover {
            background-color: var(--hole-hover-color);
        }

        .moyai {
            display: none;
            font-size: 60px;
            transition: transform 0.2s;
            user-select: none;
        }

        #score, #time {
            font-size: 20px;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        #start-button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        #start-button:hover {
            background-color: #21867a;
        }

        #start-button:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            #game {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
                gap: 10px;
            }

            .hole {
                width: 80px;
                height: 80px;
            }

            .moyai {
                font-size: 48px;
            }

            h1 {
                font-size: 24px;
            }

            #score, #time {
                font-size: 18px;
            }

            #start-button {
                font-size: 16px;
                padding: 10px 20px;
            }
            #start-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        }
    </style>
</head>
<body>
    <h1>Whack-a-Moyai Game</h1>
    <div id="game-container">
        <div id="time">Time: 30s</div>
        <div id="score">Score: 0</div>
        <div id="game"></div>
        <button id="start-button">Start Game</button>
    </div>

    <script>
        const gameBoard = document.getElementById('game');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const startButton = document.getElementById('start-button');
        let score = 0;
        let moyaiInterval;
        let gameDuration = 30;
        let timeLeft = gameDuration;
        let gameActive = false;

        const androidInterfaceExists = typeof AndroidInterface !== 'undefined';

        // Create holes for the game
        for (let i = 0; i < 9; i++) {
            const hole = document.createElement('div');
            hole.classList.add('hole');
            gameBoard.appendChild(hole);

            const moyai = document.createElement('div');
            moyai.classList.add('moyai');
            moyai.textContent = 'ðŸ—¿';
            hole.appendChild(moyai);

            hole.addEventListener('click', () => {
                if (gameActive && moyai.style.display === 'block') {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    hideMoyai(moyai);
                    playWhackSound();
                }
            });
        }

        startButton.addEventListener('click', startGame);

        function startGame() {
            score = 0;
            timeLeft = gameDuration;
            gameActive = true;
            scoreDisplay.textContent = `Score: ${score}`;
            timeDisplay.textContent = `Time: ${timeLeft}s`;
            startButton.disabled = true;
            moyaiInterval = setInterval(showMoyai, 800);
            startButton.disabled = true;
            const timer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = `Time: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    clearInterval(moyaiInterval);
                    endGame();
                }
            }, 1000);
        }

        function showMoyai() {
            const moyais = document.querySelectorAll('.moyai');
            const availableMoyais = Array.from(moyais).filter(m => m.style.display !== 'block');
            
            if (availableMoyais.length === 0) return;

            const randomIndex = Math.floor(Math.random() * availableMoyais.length);
            const moyai = availableMoyais[randomIndex];
            moyai.style.display = 'block';
            moyai.style.transform = 'translateY(0)';

            setTimeout(() => {
                moyai.style.transform = 'translateY(-20px)';
            }, 50);

            setTimeout(() => {
                hideMoyai(moyai);
            }, 750);
        }

        function hideMoyai(moyai) {
            moyai.style.display = 'none';
            moyai.style.transform = 'translateY(0)';
        }

        function endGame() {
            gameActive = false;
            startButton.disabled = false;
            alert(`Game Over! Your score is ${score}`);
            
            if (androidInterfaceExists) {
                AndroidInterface.onGameOver(`Whack-a-Moyai: Score ${score}`);
            }
        }

        function playWhackSound() {
            // soon
            console.log('Whack!');
        }
    </script>
</body>
</html>
