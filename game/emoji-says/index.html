<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <style>
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #264653;
            --background-color: #f0f4f7;
            --text-color: #333;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            box-sizing: border-box;
            user-select: none;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        #game {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
        }

        .button {
            width: 100%;
            height: 100%;
            font-size: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.3s;
            background-color: var(--secondary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            user-select: none;
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .flash {
            animation: flash 0.5s ease-in-out forwards;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        #score {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin: 20px 0;
            font-weight: bold;
        }

        #start-button {
            padding: 12px 24px;
            font-size: 1.2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        #start-button:hover {
            background-color: #248a7e;
            transform: translateY(-2px);
        }

        #start-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            #game {
                gap: 10px;
            }

            .button {
                font-size: 2rem;
            }

            #score {
                font-size: 1.2rem;
            }

            #start-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Simon Says</h1>
    <div id="game">
        <div class="button" id="button1">üê∂</div>
        <div class="button" id="button2">üê±</div>
        <div class="button" id="button3">üê∞</div>
        <div class="button" id="button4">üêª</div>
    </div>
    <div id="score">Score: 0</div>
    <button id="start-button">Start Game</button>

    <script>
        const buttons = document.querySelectorAll('.button');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        let sequence = [];
        let userInput = [];
        let score = 0;
        let isPlaying = false;

        const androidInterfaceExists = typeof AndroidInterface !== 'undefined';

        function sendGameOverUpdate(msg) {
            if (androidInterfaceExists) {
                AndroidInterface.onGameOver("Simon Says score: " + msg);
            }
        }

        startButton.addEventListener('click', startGame);

        function startGame() {
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            sequence = [];
            userInput = [];
            isPlaying = true;
            nextRound();
            startButton.disabled = true;
            startButton.textContent = 'Start Game'; // Reset button text
        }

        function nextRound() {
            userInput = [];
            const randomIndex = Math.floor(Math.random() * buttons.length);
            sequence.push(randomIndex);
            disableButtons();
            displaySequence();
        }

        function displaySequence() {
            let i = 0;
            const interval = setInterval(() => {
                if (i >= sequence.length) {
                    clearInterval(interval);
                    enableButtons();
                    return;
                }
                flashButton(sequence[i]);
                i++;
            }, 1000);
        }

        function flashButton(index) {
            buttons[index].classList.add('flash');
            setTimeout(() => {
                buttons[index].classList.remove('flash');
            }, 500);
        }

        function disableButtons() {
            buttons.forEach(button => {
                button.style.pointerEvents = 'none';
                button.style.opacity = '0.6';
            });
        }

        function enableButtons() {
            buttons.forEach(button => {
                button.style.pointerEvents = 'auto';
                button.style.opacity = '1';
            });
        }

        buttons.forEach((button, index) => {
            button.addEventListener('click', () => {
                if (!isPlaying) return;
                userInput.push(index);
                flashButton(index);
                checkInput();
            });
        });

        function checkInput() {
            const currentIndex = userInput.length - 1;
            if (userInput[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }
            if (userInput.length === sequence.length) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                setTimeout(nextRound, 1000);
            }
        }

        function gameOver() {
            isPlaying = false;
            alert(`Game Over! Your score is ${score}`);
            sendGameOverUpdate(score.toString());
            startButton.disabled = false;
            startButton.textContent = 'Restart Game'; // Change button text to "Restart Game"
        }
    </script>
</body>
</html>
